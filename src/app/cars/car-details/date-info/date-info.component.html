<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="date-box">
        <span>DELIVERY DATE: {{ car.deliveryDate | date: dateFormat}}</span>
        <span>DEADLINE: {{ car.deadline | date: dateFormat }}</span>

      </div>
    </div>
  </div>
</div>
